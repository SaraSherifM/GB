



<form  [formGroup]="form" (submit)="onSubmit(form)">

    <div *ngFor ="let item of fields">

        <div class="form-group" *ngIf="item.type !== 'select'">

            <br>
            <label>{{item.label}}</label>

            <input type="item.type" class="form-control" [name]="item.key" 
             [placeholder] ="item.placeholder" [formControlName] ="item.key" >
          </div>
      
      
    

    <div class="form-group" *ngIf="item.type == 'select'">
       
        
        <label > {{item.label}} </label>

        <select class="form-control" [name] ="item.key" [formControlName] ="item.key">
            <option disabled  value="" >{{item.placeholder}}</option>
            <option *ngFor ="let option of item.items" [value]="option"> {{option}} </option>
            
          </select>
          
    </div>
     
</div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
